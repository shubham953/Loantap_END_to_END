<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Prediction</h2>
        <form id="loanForm" action="/predict" method="post">
            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="term">Term:</label>
                <input type="number" id="term" name="term" required>
            </div>
            <div class="form-group">
                <label for="intRate">Interest Rate:</label>
                <input type="number" id="intRate" name="intRate" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <select id="grade" name="grade" required>
                    <!-- Options for grade -->
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="subGrade">Sub Grade:</label>
                <select id="subGrade" name="subGrade" required>
                    <!-- Options for sub grade -->
                 
                        <option value="">Select an option</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                    </select>
                    


                    <!-- Add more options if needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="empLength">Employment Length:</label>
                <input type="number" id="empLength" name="empLength" required>
            </div>

            <div class="form-group">
                <label for="annualInc">Annual Income:</label>
                <input type="number" id="annualInc" name="annualInc" required>
            </div>



  
            <div class="form-group">
                <label for="dti">Debt-to-Income Ratio:</label>
                <input type="number" id="dti" name="dti" required>
            </div>

            <div class="form-group">
                <label for="openAcc">Open Accounts:</label>
                <input type="number" id="openAcc" name="openAcc" required>
            </div>
            <div class="form-group">
                <label for="pubRec">Public Records:</label>
                <input type="number" id="pubRec" name="pubRec" required>
            </div>
            <div class="form-group">
                <label for="revolBal">Revolving Balance:</label>
                <input type="number" id="revolBal" name="revolBal" required>
            </div>
            <div class="form-group">
                <label for="revolUtil">Revolving Utilization:</label>
                <input type="number" id="revolUtil" name="revolUtil" required>
            </div>
            <div class="form-group">
                <label for="totalAcc">Total Accounts:</label>
                <input type="number" id="totalAcc" name="totalAcc" required>
            </div>
            <div class="form-group">
                <label for="initialListStatus">Initial List Status:</label>
                <input type="text" id="initialListStatus" name="initialListStatus" required>
            </div>
      
            <div class="form-group">
                <label for="mortAcc">Mortgage Accounts:</label>
                <input type="number" id="mortAcc" name="mortAcc" required>
            </div>
            <div class="form-group">
                <label for="pubRecBankruptcies">Public Record Bankruptcies:</label>
                <input type="number" id="pubRecBankruptcies" name="pubRecBankruptcies" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
